<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Envío - TransCano</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        header {
            text-align: center;
            position: relative;
        }
        #logo {
            max-width: 175px;
        }
        h1 {
            color: #FFC107;
            margin: 15px 0 5px;
            font-size: 24px; 
        }
        h2 {
            color: #000;
            margin: 2px 0 20px;
            font-size: 18px;
        }
        .form-section {
            margin-bottom: 20px;
        }
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            background-color: #faca3a;
            color: #000;
            padding: 10px;
            border-radius: 5px;
        }
        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
        }
        input[type="text"], input[type="date"] {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px; /* Tamaño de fuente para los inputs */
            outline: none; /* Eliminar contorno */
        }
        input[type="text"]:focus, input[type="date"]:focus {
            border-color: #FFC107; /* Cambiar color de borde al enfocar */
        }
        .input-corto {
            flex: 1; /* Permitir que cada input ocupe el mismo espacio */
        }
        .actions {
            text-align: center;
        }
        .btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #faca3a;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 5px; 
            font-size: 16px; 
        }
        .btn:hover {
            background-color: #ffca28;
        }
        .signature-section {
            margin-top: 40px;
            text-align: center;
        }
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px;
            opacity: 0.1;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            #logo {
                max-width: 100px;
            }
            h1 {
                font-size: 22px;
            }
            h2 {
                font-size: 16px;
            }
            .input-corto {
                width: 100%; 
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="logo.jpg" alt="Logo de la Empresa" id="logo">
        <h1>Importadora TransCano</h1>
        <h2>Venta de maquinaria y servicios mecánicos</h2>
    </header>
    <img src="logo.jpg" class="watermark" alt="Marca de Agua">

    <form id="formulario">
        <div class="form-section">
            <div class="form-row">
                <div class="input-corto">
                    <div class="section-title">PROCEDENCIA</div>
                    <input type="text" placeholder="Procedencia" required>
                </div>
                <div class="input-corto">
                    <div class="section-title">DESTINO</div>
                    <input type="text" placeholder="Destino" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="form-row">
                <div class="input-corto">
                    <div class="section-title">ENCARGADO DE ENVÍO</div>
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="DPI" required>
                    <input type="text" placeholder="Empresa" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-corto">
                    <div class="section-title">NÚMERO DE IDENTIFICACIÓN</div>
                    <input type="text" placeholder="DPI O LICENCIA" required>
                </div>
                <div class="input-corto">
                    <div class="section-title">FECHA</div>
                    <input type="date" placeholder="Fecha" required>
                </div>
            </div>
        </div>

        <div class="form-section">
            <div class="section-title">DATOS DE MAQUINARIA A TRASLADAR</div>
            <div class="form-row">
                <input type="text" placeholder="Nombre" required class="input-corto">
                <input type="text" placeholder="Marca" required class="input-corto">
                <input type="text" placeholder="Modelo" required class="input-corto">
                <input type="text" placeholder="Chasis" required class="input-corto">
            </div>
            <div class="form-row">
                <input type="text" placeholder="Color" required class="input-corto">
                <input type="text" placeholder="Tipo" required class="input-corto">
            </div>
        </div>

        <div class="form-section">
            <div class="section-title">DATOS DE CAMIÓN QUE TRASLADARÁ MAQUINARIA</div>
            <div class="form-row">
                <input type="text" placeholder="Nombre" required class="input-corto">
                <input type="text" placeholder="Marca" required class="input-corto">
                <input type="text" placeholder="Modelo" required class="input-corto">
                <input type="text" placeholder="Chasis" required class="input-corto">
            </div>
                <div class="form-row">
                <input type="text" placeholder="Color" required class="input-corto">
                <input type="text" placeholder="Tipo" required class="input-corto">
            
            </div>
        </div>

        <div class="form-section">
            <div class="form-row">
                <div class="input-corto">
                    <div class="section-title">GERENTE GENERAL</div>
                    <input type="text" placeholder="Gerente General" required>
                </div>
                <div class="input-corto">
                    <div class="section-title">NÚMERO DE TELÉFONO</div>
                    <input type="text" placeholder="Número de Teléfono" required>
                </div>
            </div>
        </div>
    </form>

    <div class="actions">
        <button class="btn" id="downloadBtn">Descargar PDF</button>
        <button class="btn" id="newQuoteBtn">Nueva Cotización</button>
    </div>

    <div class="signature-section">
        <h3>Firma:</h3>
        <input type="text" placeholder="Nombre del Encargado" style="width: 200px;">
    </div>
</div>

<script>
    document.getElementById('downloadBtn').addEventListener('click', async () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const container = document.querySelector('.container');
        const botones = document.querySelectorAll('.btn');
        botones.forEach(boton => boton.style.display = 'none'); // Ocultar botones
        
        await html2canvas(container).then(canvas => {
            const imgData = canvas.toDataURL('image/png');
            doc.addImage(imgData, 'PNG', 10, 10);
            doc.save('guia_de_envio.pdf');
        });

        botones.forEach(boton => boton.style.display = 'inline-block'); // Mostrar botones de nuevo
    });

    document.getElementById('newQuoteBtn').addEventListener('click', () => {
        document.getElementById('formulario').reset(); // Restablecer el formulario
    });
</script>
</body>
</html>
