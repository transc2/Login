<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Envío - TransCano</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0; /* Eliminar márgenes predeterminados */
            padding: 0; /* Eliminar rellenos predeterminados */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: relative;
        }
        header {
            text-align: center;
            position: relative;
        }
        #logo {
            max-width: 175px; /* Tamaño del logo */
            position: relative;
            left: 10px; /* Alineación izquierda */
            top: 0px; /* Alineación superior */
        }
        
        h1 {
            color: #FFC107;
            margin-top: 15px; /* Espacio superior para el título */
            margin-bottom: 5px; /* Espacio inferior para el título */
        }
        h2 {
            color: #000;
            margin-top: 2px; /* Espacio superior para el subtítulo */
            font-size: 18px; /* Ajustar el tamaño del subtítulo */
            margin-bottom: 20px; /* Espacio inferior */
        }
        .form-section {
            margin-bottom: 20px;
        }
        
        .section-title {
            font-weight: bold;
            margin-bottom: 10px;
            width: 100%; /* Título ocupa toda la sección */
            text-align: center; /* Centrar título */
            background-color: #faca3a;
            color: #000;
            padding: 10px; /* Añadir padding para estética */
        }

        .form-row {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 15px;
                }

        input {
            padding: 10px;
            margin-bottom: 10px;
            width: 100%;
            box-sizing: border-box; /* Asegurar que padding no afecte el ancho */
        }

        .input-largo {
            width: 100%; /* Inputs largos como Procedencia y Destino */
        }

        .input-corto {
            width: calc(50% - 10px); /* Inputs cortos para datos más pequeños */
        }
        
        th, td {
            border: 1px solid #faca3a;
            padding: 10px;
            text-align: left;
        }
        
        .watermark {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 500px; /* Tamaño de la marca de agua incrementado */
            opacity: 0.1;
            transform: translate(-50%, -50%);
            z-index: 0;
        }
        
        .actions {
            text-align: center;
        }
        
        .btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #faca3a;
            border: none;
            color: white;
            cursor: pointer;
        }
        
        .btn:hover {
            background-color: #ffca28;
        }
        
        .signature-section {
            margin-top: 40px; /* Espacio para la sección de firma */
            text-align: center; /* Centrando la sección de firma */
        }

        /* Responsive */
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            #logo {
                max-width: 100px; /* Tamaño del logo en dispositivos pequeños */
            }
            h1 {
                font-size: 22px; /* Ajustar tamaño del título */
            }
            h2 {
                font-size: 16px; /* Ajustar tamaño del subtítulo */
            }
            th, td {
                font-size: 14px; /* Ajustar tamaño de fuente en la tabla */
                padding: 8px; /* Ajustar padding en celdas */
            }
          

            .input-corto, .input-largo {
                width: 100%; /* Inputs ocupan toda la fila en móviles */
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <img src="logo.jpg" alt="Logo de la Empresa" id="logo">
        <h1>Importadora TransCano</h1>
        <h2>Venta de maquinaria y servicios mecánicos</h2>
    </header>
    <img src="logo.jpg" class="watermark" alt="Marca de Agua">
        
    <form id="formulario">
        <!-- Sección Procedencia y Destino -->
        <div class="form-section">
            <div class="form-row">
                <div class="input-corto">
                    <div class="section-title">PROCEDENCIA</div>
                    <input type="text" placeholder="Procedencia" required>
                </div>
                <div class="input-corto">
                    <div class="section-title">DESTINO</div>
                    <input type="text" placeholder="Destino" required>
                </div>
            </div>
        </div>
    
        <!-- Sección Datos de Envío -->
        <div class="form-section">
            <div class="form-row">
                <div class="input-corto">
                    <div class="section-title">ENCARGADO DE ENVÍO</div>
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="DPI" required>
                    <input type="text" placeholder="empresa" required>
                </div>
            </div>
            <div class="form-row">
                <div class="input-corto">
                    <div class="section-title">NÚMERO DE IDENTIFICACIÓN</div>
                    <input type="text" placeholder="DPI O LICENCIA" required>
                </div>
                <div class="input-corto">
                    <div class="section-title"> FECHA   </div>
                    <input type="text" placeholder="Fecha" required>
                </div>
            </div>
        </div>
    
        <!-- Sección Datos de Maquinaria a Trasladar -->
        <div class="form-section">
            <div class="section-title">DATOS DE MAQUINARIA A TRASLADAR</div>
            <div class="form-row">
                <input type="text" placeholder="Nombre" required class="input-corto">
                <input type="text" placeholder="Marca" required class="input-corto">
                <input type="text" placeholder="Modelo" required class="input-corto">
                <input type="text" placeholder="Chasis" required class="input-corto">
            </div>
            <div class="form-row">
                <input type="text" placeholder="Color" required class="input-corto">
                <input type="text" placeholder="Tipo" required class="input-corto">
            </div>
        </div>
    
        <!-- Sección Datos del Camión -->
        <div class="form-section">
            <div class="section-title">DATOS DE CAMIÓN QUE TRASLADARÁ MAQUINARIA</div>
            <div class="form-row">
                <input type="text" placeholder="Nombre" required class="input-corto">
                <input type="text" placeholder="Marca" required class="input-corto">
                <input type="text" placeholder="Modelo" required class="input-corto">
                <input type="text" placeholder="Chasis" required class="input-corto">
            </div>
            </div>
        </div>
    
        <!-- Sección Gerente General y Teléfono -->
        <div class="form-section">
            <div class="form-row">
                <div class="input-corto">
                    <div class="section-title">GERENTE GENERAL</div>
                    <input type="text" placeholder="Gerente General" required>
                </div>
                <div class="input-corto">
                    <div class="section-title">NÚMERO DE TELÉFONO</div>
                    <input type="text" placeholder="Número de Teléfono" required>
                </div>
            </div>
        </div>
    </form>
    
    <div class="actions">
        <button class="btn" id="downloadBtn">Descargar PDF</button>
        <button class="btn" id="newQuoteBtn">Nueva Cotización</button>
    </div>

    <div class="signature-section">
        <h3>Firma:</h3>
        <input type="text" placeholder="Nombre del Encargado" style="width: 200px;">
    </div>
</div>

<script>
    document.getElementById('downloadBtn').addEventListener('click', async () => {
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        const container = document.querySelector('.container');
        const botones = document.querySelectorAll('.btn');
        botones.forEach(boton => boton.style.display = 'none'); // Ocultar botones mientras se genera el PDF

        try {
            const canvas = await html2canvas(container, { scale: 2 });
            const imgData = canvas.toDataURL("image/png");
            doc.addImage(imgData, 'PNG', 0, 0, 210, 297);
            doc.save("guia_envio.pdf");
        } finally {
            botones.forEach(boton => boton.style.display = 'block'); // Mostrar botones nuevamente
        }
    });

    document.getElementById('newQuoteBtn').addEventListener('click', () => {
        document.getElementById('formulario').reset(); // Reiniciar el formulario
    });
</script>

</body>
</html>
